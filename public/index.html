<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Real-Time Tic-Tac-Toe</h1>
        <div id="role-selection" class="role-selection">
            <button id="player1-btn">Player 1 (X)</button>
            <button id="player2-btn">Player 2 (O)</button>
        </div>

        <div id="game" class="game hidden">
            <div class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div id="status" class="status">Waiting for another player...</div>
            <button id="restart-btn" class="restart-btn hidden">Restart Game</button>
        </div>
    </div>

    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Client-side JavaScript -->
    <script src="/js/client.js"></script>
</body>
</html>
